<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator | Chriskript</title>
  <!-- Import Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="center-align">QR Code Generator by Chriskript</h1>
    <div class="row">
      <form id="qrForm" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="urlInput" name="urlInput" class="validate" required>
            <label for="urlInput">Enter URL</label>
          </div>
        </div>
        <div class="row center-align">
          <button type="submit" class="btn waves-effect waves-light">Generate QR Code</button>
        </div>
      </form>
    </div>
    <div class="row center-align" id="qrCode"></div>
  </div>

  <!-- Import Materialize JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
